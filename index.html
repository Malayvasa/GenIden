<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative Identity</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/App.css">
  </head>

  <body>

    <div class="container-fluid">
      <div class="row align-items-center justify-items-cente">

        <div class="col-lg-8 ">
          <div id="p5"></div>
        </div>

        <div class="col-lg-4">
            <div class="input mx-auto">
              <input type="text" id="name" class="form-control" placeholder="First Name" aria-label="Username" aria-describedby="basic-addon1" autocomplete="off">
              <div class="w-100"></div>
              <p id="feedback"></p>
              <button class="btn btn-primary w-100" type="submit">Generate</button>
              <button class="btn btn-outline-primary w-100 mt-3" type="submit">Toggle Animation</button>
              <button class="btn btn-outline-primary w-100 mt-1" type="submit">Download</button>
              
            </div>
        </div>

      </div>
    </div>


  <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  <script src="./js/sketch.js"></script>
  <script src="./js/PrimaryShape.js"></script>
  <script src="./js/InnerCircles.js"></script>
  <script src="./js/ColorTheme.js"></script>
  <script src="./js/UpperShape.js"></script>
  <script src="./js/LowerShape.js"></script>
  <script src="./js/OrbitingCircles.js"></script>
  <script src="./js/Branding.js"></script>

  <script>
    function Generate(){ if(document.getElementById('name').value != ""){
      document.getElementById("feedback").innerHTML = "";
      name = document.getElementById('name').value;
      if(name.toLowerCase()=="rick"){
        window.location.replace("https://www.youtube.com/watch?v=dQw4w9WgXcQ");
      }
      else if(name.toLowerCase()=="sex"){
        window.location.replace("https://www.youtube.com/watch?v=6iFbuIpe68k");
      }
    } else {
      document.getElementById("feedback").style.color="red";
      document.getElementById("feedback").innerHTML = "Invalid Name!";
    }
  }
    function ToggleAnimate(){animate= -animate;}
    
    document.querySelector(".btn").addEventListener("click", Generate);
    document.querySelectorAll(".btn")[1].addEventListener("click", function(){
      animate = -animate;
    });
    document.querySelector("#name").addEventListener("keydown", function(e){
      if(e.keyCode==13){
        Generate();
      }
    })

  </script>
  </body>

  </html>
